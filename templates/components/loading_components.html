{% macro loading_indicator(message='Loading...') %}
<div class="text-center my-4">
    <p class="mb-3" style="color: var(--text-secondary);">{{ message }}</p>
    <div class="progress" style="height: 4px; background: var(--bg-tertiary);">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%; background: var(--aqua-500);"></div>
    </div>
</div>
{% endmacro %}
