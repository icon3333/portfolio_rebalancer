    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}" style="color: var(--text-primary); font-weight: 700; font-size: 1.25rem; text-decoration: none;">
            <i class="fas fa-chart-pie me-2" style="color: var(--aqua-500);"></i>
            Portfolio Rebalancer
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border-color: var(--border-default);">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav Items -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                {% if session.account_id %}
                <!-- User Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: var(--text-primary);">
                        <i class="fas fa-user me-2" style="color: var(--aqua-500);"></i>
                        {{ session.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" style="background: var(--bg-secondary); border: 1px solid var(--border-default);">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="{{ url_for('account.index') }}" style="color: var(--text-primary);">
                                <i class="fas fa-cog me-2" style="color: var(--text-tertiary);"></i>
                                Account Settings
                            </a>
                        </li>
                        <li><hr class="dropdown-divider" style="border-color: var(--border-subtle);"></li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="{{ url_for('main.clear_account') }}" style="color: var(--text-primary);">
                                <i class="fas fa-sign-out-alt me-2" style="color: var(--text-tertiary);"></i>
                                Exit Account
                            </a>

                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>

{% if not session.account_id %}
<!-- Create Account Modal -->
<div class="modal fade" id="create-account-modal" tabindex="-1" aria-labelledby="createAccountLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createAccountLabel">Create New Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{{ url_for('account.create_account') }}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text" style="background: var(--bg-tertiary); border-color: var(--border-default);">
                                <i class="fas fa-user" style="color: var(--text-tertiary);"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required style="background: var(--bg-secondary); border-color: var(--border-default); color: var(--text-primary);">
                        </div>
                        <div class="form-text" style="color: var(--text-tertiary);">Choose a unique username for your account</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="button is-primary">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endif %}
