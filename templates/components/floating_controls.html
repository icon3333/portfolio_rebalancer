<!-- Floating Controls - Fixed Position UI Controls -->
<!-- Provides blur and theme toggle buttons accessible on all pages -->
<div id="floating-controls" class="floating-controls" role="complementary" aria-label="Quick controls">
    <!-- Blur Toggle -->
    <button
        id="floating-blur-toggle"
        class="floating-control-btn"
        aria-label="Toggle anonymous mode to hide sensitive values"
        aria-pressed="false"
        title="Hide monetary values">
<span class="icon-blur" aria-hidden="true">👁️</span>
    </button>

    <!-- Theme Toggle -->
    <button
        id="floating-theme-toggle"
        class="floating-control-btn"
        aria-label="Toggle between light and dark theme"
        aria-pressed="false"
        title="Switch theme">
        <span class="icon-theme" aria-hidden="true">🌙</span>
    </button>
</div>
