services:
  prismo:
    build: .
    container_name: prismo
    restart: unless-stopped
    ports:
      - "8065:8065"  # Main application port
    volumes:
      # Mount instance directory for all persistent data
      - ./instance:/app/instance
      # Mount environment file
      - ./.env:/app/.env:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - APP_DATA_DIR=/app/instance
    labels:
      # Enable autoheal monitoring
      - "autoheal=true"
    networks:
      - prismo_network

networks:
  prismo_network:
    driver: bridge