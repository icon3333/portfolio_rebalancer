services:
  portfolio-app:
    build: .
    container_name: portfolio_rebalancer
    restart: unless-stopped
    ports:
      - "8065:8065"  # Main application port
      - "80:8065"    # Also expose on standard HTTP port for convenience
    volumes:
      # Mount app/database directory for persistence
      - ./app/database:/app/database
      # Mount environment file
      - ./.env:/app/.env:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///app/database/portfolio.db
    labels:
      # Enable autoheal monitoring
      - "autoheal=true"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8065/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - portfolio_network

networks:
  portfolio_network:
    driver: bridge