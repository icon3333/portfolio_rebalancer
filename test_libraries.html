<!DOCTYPE html>
<html>
<head>
    <title>Library Test</title>
</head>
<body>
    <h1>Library Loading Test</h1>
    <div id="results"></div>

    <!-- Load libraries in the same order as base.html -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.44.0/dist/apexcharts.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const results = document.getElementById('results');
            const libraries = {
                'Lodash': typeof _,
                'Vue': typeof Vue,
                'Axios': typeof axios,
                'ApexCharts': typeof ApexCharts
            };
            
            let html = '<h2>Library Loading Results:</h2><ul>';
            for (const [name, type] of Object.entries(libraries)) {
                const status = type !== 'undefined' ? '✅ Loaded' : '❌ Failed';
                html += `<li>${name}: ${status} (${type})</li>`;
            }
            html += '</ul>';
            
            results.innerHTML = html;
            
            console.log('Library test results:', libraries);
        });
    </script>
</body>
</html>
